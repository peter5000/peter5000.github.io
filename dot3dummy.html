<!DOCTYPE html>
<html>
  <head>
    <title>dot3 dummy</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/dot3dummy.css">
    <script src="js/dot3dummy.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="projects.html">Projects</a></li>
        </ul>
      </nav>
      <h1>Dot3 Dummy Project</h1>
    </header>
    <main>
      <section>
        <h2>Current Filter Words</h2>
        <ul id="filter-list"></ul>
      </section>
      <section>
        <input type="text" id="filter-word" placeholder="Enter filter word">
        <button id="add-btn">Add</button>
        <button id="delete-btn">Delete</button>
      </section>
      <section>
        <textarea id="filter-message" rows="4" cols="50" placeholder="Type your message here..."></textarea>
        <br>
        <button id="filter-it-btn">Filter it!</button>
        <p id="filtered-result"></p>
      </section>
      <section>
        <h2>Index a PDF Document</h2>
        <input type="file" id="pdf-file" accept="application/pdf">
        <button id="upload-btn">Upload & Index</button>
        <p id="upload-status"></p>
      </section>
      <section>
        <h2>Query Indexed Documents</h2>
        <textarea id="query-text" rows="2" cols="50" placeholder="Type your query here..."></textarea>
        <button id="query-btn">Query</button>
        <div id="query-results"></div>
      </section>
      <section id="login-section">
        <h2>Login</h2>
        <input type="text" id="username-input" placeholder="Enter username">
        <button id="login-btn">Log In</button>
        <button id="logout-btn" style="display:none;">Log Out</button>
        <div id="user-info" style="display:none;">
          <p>Logged in as: <span id="current-username"></span></p>
          <p>Permission level: <span id="current-permission"></span></p>
        </div>
      </section>
      <section id="agents-section" style="display:none;">
        <h2>Agents</h2>
        <ul id="agents-list"></ul>
        <button id="increase-permission-btn">Increase Permission</button>
        <button id="decrease-permission-btn">Decrease Permission</button>
      </section>
    </main>
    <footer>

    </footer>
  </body>
</html>
